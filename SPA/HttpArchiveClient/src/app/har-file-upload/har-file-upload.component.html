<div class="container">
  <form [formGroup]="fileUploadForm">
    <div class="form-group">
      <label for="formFile" class="form-label">Upload File</label>
      <input class="form-control" type="file" id="formFile" formControlName="fileContent"
        (change)="onFileChange($event)" accept=".har">
    </div>

    <div class="form-group">
      <label for="formFile" class="form-label">File Path</label>
      <input class="form-control" type="text" id="formFile" formControlName="path">
    </div>

    <button type="button" class="btn btn-primary"
      (click)="submit()" [disabled]="this.fileUploadForm.invalid">Upload</button>
  </form>
</div>
